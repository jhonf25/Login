<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Material Design</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/estilos-index.css">
</head>
<body>
	<!--comentario -->
	<header>
		<img src="image/logo.png">
	</header>
	<main>
		<div class="content-form">
			<h1>Inicia sesión</h1>
			<h4> Nuevo en este Sitio? <a href="#">Regístrate</a></h4>
			<form>
				<label for="email" class="lbl-email">Email</label>
				<input type="text" id="email">

				<label for="clave" class="lbl-clave">Contraseña</label>
				<input type="password" id="clave">

				<div class="content-check">
				<label for="checkbox"><input type="checkbox" id="checkbox">Recuerdame</label>
				<a href="#">¿Olvidaste tu contraseña?</a>
				</div>
				<input type="button" value="Inicia Sesion">
			</form>
			
			<div class="content-redes">
				<a href="#"><div class="facebook">
					<h2>F</h2>
					<label>Continuar con Facebook</label>
				</div></a>

				<a href="#">
					<a href="#"><div class="googleplus">
						<h2>G+</h2>
						<label>Continuar con Facebook</label>
					</div></a>				
			</div>
		</div>
	</main>
</body>
</html>
